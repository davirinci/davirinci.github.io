<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Various Thingamjigs</title>
    <script>
      const saved = localStorage.getItem("theme");
      if (saved && ["royal", "deep", "dark", "light"].includes(saved)) {
        document.documentElement.setAttribute("data-theme", saved);
      }
    </script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="mainHeader">
      <div class="container">
        <h1>Various Thingamjigs</h1>
      </div>
    </header>

    <iframe
      src="/navbar.html"
      id="navbar"
      title="Navigation"
      style="height: 48px"
    ></iframe>

    <main class="container" aria-label="Shop categories">
      <h1>Shop Categories</h1>
      <section
        class="shop-tiles"
        aria-label="Browse shop sections"
        id="shop-tiles"
      >
        <!-- Categories will be dynamically generated -->
      </section>
    </main>
    <script src="js/disable-contextmenu.js"></script>
    <script src="js/theme.js"></script>
    <script>
      // Dynamically generate shop categories based on image directories
      (() => {
        const shopTilesContainer = document.getElementById("shop-tiles");
        const categories = [
          { name: "Stickers", path: "stickers" },
          { name: "Bookmarks", path: "bookmarks" },
          { name: "Posters", path: "posters" },
        ];

        categories.forEach((category) => {
          const tile = document.createElement("a");
          tile.className = "shop-tile";
          tile.href = `shop/${category.path}.html`;

          const label = document.createElement("span");
          label.className = "shop-tile__label";
          label.textContent = category.name;

          tile.appendChild(label);
          shopTilesContainer.appendChild(tile);
        });
      })();
    </script>
  </body>
</html>
