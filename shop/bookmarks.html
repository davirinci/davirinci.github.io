                data-filter-group="topic"

              <button
                class="filter-btn"
                data-filter-topic="queen"
                data-filter-group="topic"
              >
                Queen
              </button>
              <button
                class="filter-btn"
                data-filter-topic="the beatles"
                data-filter-group="topic"
              >
                The Beatles
              </button>
              <button
                class="filter-btn"
                data-filter-topic="the localtrain"
                data-filter-group="topic"
              >
                The LocalTrain
              </button>
              <button
                class="filter-btn"
                data-filter-topic="the weeknd"
                data-filter-group="topic"
              >
                The Weeknd
              </button>
            </div>
          </div>
        </div>

    </div>

    <div
      class="lightbox"
      data-active="false"
      aria-hidden="true"
      role="dialog"
      aria-label="Image viewer"
    >
      <button class="lightbox__close" aria-label="Close viewer">×</button>
      <button class="lightbox__nav lightbox__prev" aria-label="Previous image">
        ‹
      </button>
      <button class="lightbox__nav lightbox__next" aria-label="Next image">
        ›
      </button>
      <div class="lightbox__stage">
        <div class="lightbox__carousel">
          <div class="lightbox__slide lightbox__slide--prev-2">
            <img src="" alt="" class="lightbox__carousel-image" />
          </div>
          <div class="lightbox__slide lightbox__slide--prev-1">
            <img src="" alt="" class="lightbox__carousel-image" />
          </div>
          <div class="lightbox__slide lightbox__slide--center">
            <img src="" alt="Current image" class="lightbox__image" />
            <div class="lightbox__controls">
              <button class="lightbox__zoom-out" aria-label="Zoom out">
                −
              </button>
              <button class="lightbox__zoom-reset" aria-label="Reset zoom">
                1x
              </button>
              <button
                class="lightbox__transition"
                aria-label="Toggle transition"
              >
                ➹
              </button>
              <button class="lightbox__slideshow" aria-label="Play slideshow">
                ▶
              </button>
              <button class="lightbox__zoom-in" aria-label="Zoom in">+</button>
            </div>
          </div>
          <div class="lightbox__slide lightbox__slide--next-1">
            <img src="" alt="" class="lightbox__carousel-image" />
          </div>
          <div class="lightbox__slide lightbox__slide--next-2">
            <img src="" alt="" class="lightbox__carousel-image" />
          </div>
        </div>
      </div>

            <li><a href="/shop/bookmarks.html">Bookmarks</a></li>
            <li><a href="/shop/posters.html">Posters</a></li>
