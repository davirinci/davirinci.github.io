<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/styles.css" />

  <body>
    <header id="mainHeader">
      <div class="container">
        <h1>Various Thingamjigs</h1>
      </div>
    </header>

    <iframe
      src="/navbar.html"
      id="navbar"
      title="Navigation"
      style="height: 48px"
    ></iframe>

    <div class="container gallery-container">
      <section id="main">
        <h1>Sticker Gallery</h1>
        <div class="gallery-filters">
          <div class="filter-section">
            <h3>Search</h3>
            <input
              type="text"
              id="gallery-search"
              placeholder="Search..."
              aria-label="Search gallery"
            />
          </div>
          <div class="filter-section">
            <h3>Original Content</h3>
            <label class="filter-toggle" aria-label="Original content only">
              <input type="checkbox" id="oc-toggle" />
              <span>OC Only</span>
            </label>
          </div>
          <div class="filter-section">
            <h3>Type</h3>
            <div class="filter-buttons">
              <button
                class="filter-btn active"
                data-filter-type="all"
                data-filter-group="type"
              >
                All
              </button>
              <button
                class="filter-btn"
                data-filter-type="game"
                data-filter-group="type"
              >
                Game
              </button>
              <button
                class="filter-btn"
                data-filter-type="misc"
                data-filter-group="type"
              >
                Misc
              </button>
              <button
                class="filter-btn"
                data-filter-type="show"
                data-filter-group="type"
              >
                Show
              </button>
            </div>
          </div>
          <div class="filter-section">
            <h3>Topic</h3>
            <div class="filter-buttons">
              <button
                class="filter-btn active"
                data-filter-topic="all"
                data-filter-group="topic"
              >
                All
              </button>
              <button
                class="filter-btn"
                data-filter-topic="bigbangtheory"
                data-filter-group="topic"
              >
                BigBangTheory
              </button>
              <button
                class="filter-btn"
                data-filter-topic="clashroyale"
                data-filter-group="topic"
              >
                ClashRoyale
              </button>
              <button
                class="filter-btn"
                data-filter-topic="friends"
                data-filter-group="topic"
              >
                Friends
              </button>
              <button
                class="filter-btn"
                data-filter-topic="misc"
                data-filter-group="topic"
              >
                Misc
              </button>
              <button
                class="filter-btn"
                data-filter-topic="rickandmorty"
                data-filter-group="topic"
              >
                RickAndMorty
              </button>
            </div>
          </div>
        </div>
