<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prints – Various Thingamjigs</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="mainHeader">
      <div class="container">
        <h1>Various Thingamjigs</h1>
      </div>
    </header>

    <nav id="mainNav">
      <div class="container">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../shop.html">Shop</a></li>
          <li><a href="../works.html">Works</a></li>
          <li><a href="../about.html">About</a></li>
          <li><a href="../contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <h1>Postcards & Posters</h1>
      <div class="gallery-filters">
        <div class="filter-section">
          <h3>Type</h3>
          <div class="filter-buttons">
            <button
              class="filter-btn active"
              data-filter-type="all"
              data-filter-group="type"
            >
              All
            </button>
          </div>
        </div>
        <div class="filter-section">
          <h3>Topic</h3>
          <div class="filter-buttons">
            <button
              class="filter-btn active"
              data-filter-topic="all"
              data-filter-group="topic"
            >
              All
            </button>
          </div>
        </div>
      </div>

      <div class="portrait-gallery" aria-label="Print thumbnails"></div>
    </main>

    <div
      class="lightbox"
      data-active="false"
      aria-hidden="true"
      role="dialog"
      aria-label="Image viewer"
    >
      <button class="lightbox__close" aria-label="Close viewer">×</button>
      <button class="lightbox__nav lightbox__prev" aria-label="Previous image">
        ‹
      </button>
      <button class="lightbox__nav lightbox__next" aria-label="Next image">
        ›
      </button>
      <div class="lightbox__stage">
        <div class="lightbox__carousel">
          <div class="lightbox__slide lightbox__slide--prev-2">
            <img src="" alt="" class="lightbox__carousel-image" />
          </div>
          <div class="lightbox__slide lightbox__slide--prev-1">
            <img src="" alt="" class="lightbox__carousel-image" />
          </div>
          <div class="lightbox__slide lightbox__slide--center">
            <img src="" alt="Current image" class="lightbox__image" />
          </div>
          <div class="lightbox__slide lightbox__slide--next-1">
            <img src="" alt="" class="lightbox__carousel-image" />
          </div>
          <div class="lightbox__slide lightbox__slide--next-2">
            <img src="" alt="" class="lightbox__carousel-image" />
          </div>
        </div>
      </div>
    </div>

    <script src="../js/disable-contextmenu.js"></script>
    <script src="../js/gallery.js"></script>
    <script>
      (function () {
        const config = {
          images: [],
          types: [],
          topics: [],
        };
        initializeGallery(".portrait-gallery", config);
      })();
    </script>
  </body>
</html>
