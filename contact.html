<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Various Thingamjigs</title>
    <script>
      const saved = localStorage.getItem("theme");
      if (saved && ["royal", "deep", "dark", "light"].includes(saved)) {
        document.documentElement.setAttribute("data-theme", saved);
      }
    </script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="mainHeader">
      <div class="container">
        <h1>Various Thingamjigs</h1>
      </div>
    </header>

    <iframe
      src="/navbar.html"
      id="navbar"
      title="Navigation"
      style="height: 48px"
    ></iframe>

    <footer id="siteFooter">
      <div class="container footer-grid">
        <div class="footer-brand">
          <h3>Various Thingamjigs</h3>
          <p>Art, prints, stickers, and more.</p>
        </div>
        <div class="footer-links">
          <h4>Site Map</h4>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/shop.html">Shop</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="footer-shop">
          <h4>Shop Categories</h4>
          <ul>
            <li><a href="/shop/stickers.html">Stickers</a></li>
            <li><a href="/shop/bookmarks.html">Bookmarks</a></li>
            <li><a href="/shop/posters.html">Posters</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="js/disable-contextmenu.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
